<body>

    <script>
        // å…¨å±€å˜é‡
        let RESET_TOKEN = '{{ token }}';
        let isSubmitting = false;
        
        console.log('ğŸš€ Script loaded');
        console.log('Token received:', RESET_TOKEN ? 'Yes' : 'No');
        console.log('Current URL:', window.location.href);
        
        // ç­‰å¾…DOMåŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ¯ DOM loaded, initializing form');
            initResetForm();
        });
        
        function initResetForm() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            const debugInfo = document.getElementById('debugInfo');
            
            // éªŒè¯å…ƒç´ å­˜åœ¨
            if (!passwordInput || !confirmPasswordInput || !submitBtn) {
                console.error('âŒ Required elements not found!');
                return;
            }
            
            console.log('âœ… All elements found successfully');
            updateDebugInfo('é¡µé¢åˆå§‹åŒ–å®Œæˆ');
            
            // è¡¨å•éªŒè¯å‡½æ•°
            function validateForm() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                document.getElementById('passwordError').textContent = '';
                document.getElementById('confirmError').textContent = '';
                
                let isValid = true;
                
                if (password.length < 6) {
                    document.getElementById('passwordError').textContent = 'å¯†ç è‡³å°‘éœ€è¦6ä½å­—ç¬¦';
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmError').textContent = 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // å®æ—¶éªŒè¯
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value && passwordInput.value !== this.value) {
                    document.getElementById('confirmError').textContent = 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´';
                } else {
                    document.getElementById('confirmError').textContent = '';
                }
            });
            
            // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            submitBtn.addEventListener('click', async function() {
                if (isSubmitting) {
                    console.log('â³ Already submitting, ignoring click');
                    return;
                }
                
                console.log('ğŸ‘† Reset button clicked!');
                updateDebugInfo('æŒ‰é’®è¢«ç‚¹å‡»');
                
                if (!validateForm()) {
                    console.log('âŒ Form validation failed');
                    updateDebugInfo('è¡¨å•éªŒè¯å¤±è´¥');
                    return;
                }
                
                if (!RESET_TOKEN) {
                    showMessage('âŒ é”™è¯¯ï¼šç¼ºå°‘é‡ç½®ä»¤ç‰Œã€‚è¯·é‡æ–°ç‚¹å‡»é‚®ä»¶ä¸­çš„é“¾æ¥ã€‚', 'error');
                    return;
                }
                
                isSubmitting = true;
                setLoading(true);
                updateDebugInfo('å¼€å§‹æäº¤è¯·æ±‚...');
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: RESET_TOKEN,
                            new_password: passwordInput.value
                        })
                    });
                    
                    console.log('ğŸ“¡ Response received, status:', response.status);
                    updateDebugInfo(`APIå“åº”: ${response.status}`);
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('âœ… å¯†ç é‡ç½®æˆåŠŸï¼æ‚¨ç°åœ¨å¯ä»¥ä½¿ç”¨æ–°å¯†ç ç™»å½•åº”ç”¨äº†ã€‚', 'success');
                        document.getElementById('resetForm').style.display = 'none';
                        updateDebugInfo('å¯†ç é‡ç½®æˆåŠŸ');
                    } else {
                        throw new Error(result.error || `HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('âŒ Reset failed:', error);
                    showMessage(`âŒ é‡ç½®å¤±è´¥: ${error.message}`, 'error');
                    updateDebugInfo(`è¯·æ±‚å¤±è´¥: ${error.message}`);
                } finally {
                    isSubmitting = false;
                    setLoading(false);
                }
            });
            
            console.log('âœ… Event listeners attached successfully');
            updateDebugInfo('äº‹ä»¶ç›‘å¬å™¨ç»‘å®šå®Œæˆ');
        }
        
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.innerHTML = `<div class="${type}">${text}</div>`;
            }
        }
        
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = 'â³ æ­£åœ¨é‡ç½®...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'é‡ç½®å¯†ç ';
                }
            }
        }
        
        function updateDebugInfo(text) {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement) {
                const timestamp = new Date().toLocaleTimeString();
                debugElement.innerHTML += `<div>${timestamp}: ${text}</div>`;
                debugElement.scrollTop = debugElement.scrollHeight;
            }
        }
    </script>
