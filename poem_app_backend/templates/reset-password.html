<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 诗篇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .app-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .app-links p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .app-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        .token-expired {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 12px;
            color: #666;
            text-align: left;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📝</div>
        <h1>重置密码</h1>
        <div class="subtitle">诗篇 PoemVerse</div>
        
        {% if error %}
        <div class="token-expired">
            <strong>{{ error }}</strong>
            <br><br>
            <small>请重新申请密码重置或联系客服获得帮助。</small>
        </div>
        {% else %}
        <div id="resetForm">
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" id="password" required minlength="6" placeholder="至少6位字符">
                <div id="passwordError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" required placeholder="再次输入新密码">
                <div id="confirmError" class="error"></div>
            </div>
            
            <button type="button" class="btn" id="submitBtn">
                重置密码
            </button>
            
            <div id="message"></div>
            <div id="debugInfo" class="debug-info"></div>
        </div>
        {% endif %}
        
        <div class="app-links">
            <p>下载诗篇应用获得更好体验：</p>
            <a href="https://apps.apple.com/app/poemverse" target="_blank">iOS App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.owensha.poemverse" target="_blank">Google Play</a>
        </div>
    </div>

    <script>
        // 全局变量
        let RESET_TOKEN = '{{ token }}';
        let isSubmitting = false;
        
        console.log('🚀 Script loaded');
        console.log('Token received:', RESET_TOKEN ? 'Yes' : 'No');
        console.log('Current URL:', window.location.href);
        
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 DOM loaded, initializing form');
            initResetForm();
        });
        
        function initResetForm() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            const debugInfo = document.getElementById('debugInfo');
            
            // 验证元素存在
            if (!passwordInput || !confirmPasswordInput || !submitBtn) {
                console.error('❌ Required elements not found!');
                return;
            }
            
            console.log('✅ All elements found successfully');
            updateDebugInfo('页面初始化完成');
            
            // 表单验证函数
            function validateForm() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                document.getElementById('passwordError').textContent = '';
                document.getElementById('confirmError').textContent = '';
                
                let isValid = true;
                
                if (password.length < 6) {
                    document.getElementById('passwordError').textContent = '密码至少需要6位字符';
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmError').textContent = '两次输入的密码不一致';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 实时验证
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value && passwordInput.value !== this.value) {
                    document.getElementById('confirmError').textContent = '两次输入的密码不一致';
                } else {
                    document.getElementById('confirmError').textContent = '';
                }
            });
            
            // 按钮点击事件
            submitBtn.addEventListener('click', async function() {
                if (isSubmitting) {
                    console.log('⏳ Already submitting, ignoring click');
                    return;
                }
                
                console.log('👆 Reset button clicked!');
                updateDebugInfo('按钮被点击');
                
                if (!validateForm()) {
                    console.log('❌ Form validation failed');
                    updateDebugInfo('表单验证失败');
                    return;
                }
                
                if (!RESET_TOKEN) {
                    showMessage('❌ 错误：缺少重置令牌。请重新点击邮件中的链接。', 'error');
                    return;
                }
                
                isSubmitting = true;
                setLoading(true);
                updateDebugInfo('开始提交请求...');
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: RESET_TOKEN,
                            new_password: passwordInput.value
                        })
                    });
                    
                    console.log('📡 Response received, status:', response.status);
                    updateDebugInfo(`API响应: ${response.status}`);
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('✅ 密码重置成功！您现在可以使用新密码登录应用了。', 'success');
                        document.getElementById('resetForm').style.display = 'none';
                        updateDebugInfo('密码重置成功');
                    } else {
                        throw new Error(result.error || `HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('❌ Reset failed:', error);
                    showMessage(`❌ 重置失败: ${error.message}`, 'error');
                    updateDebugInfo(`请求失败: ${error.message}`);
                } finally {
                    isSubmitting = false;
                    setLoading(false);
                }
            });
            
            console.log('✅ Event listeners attached successfully');
            updateDebugInfo('事件监听器绑定完成');
        }
        
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.innerHTML = `<div class="${type}">${text}</div>`;
            }
        }
        
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '⏳ 正在重置...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '重置密码';
                }
            }
        }
        
        function updateDebugInfo(text) {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement) {
                const timestamp = new Date().toLocaleTimeString();
                debugElement.innerHTML += `<div>${timestamp}: ${text}</div>`;
                debugElement.scrollTop = debugElement.scrollHeight;
            }
        }
    </script>
</body>
</html>
