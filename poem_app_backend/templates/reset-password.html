<body>
    <div class="container">

                 onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='block';">

        {% if error %}

            <br><br>
            <small>è¯·é‡æ–°ç”³è¯·å¯†ç é‡ç½®æˆ–è”ç³»å®¢æœè·å¾—å¸®åŠ©ã€‚</small>
        </div>
        {% else %}
        <div id="resetForm">
            <div class="form-group">
                <label for="password">æ–°å¯†ç </label>
                <input type="password" id="password" required minlength="6" placeholder="è‡³å°‘6ä½å­—ç¬¦">
                <div id="passwordError" class="error"></div>

            <div class="form-group">

            <button type="button" class="btn" id="submitBtn">
                é‡ç½®å¯†ç

            <div id="message"></div>

        </div>
        {% endif %}
        
        <div class="app-links">
            <p>ä¸‹è½½è¯—ç¯‡åº”ç”¨è·å¾—æ›´å¥½ä½“éªŒï¼š</p>

    <script>
        // å…¨å±€å˜é‡
        let RESET_TOKEN = '{{ token }}';
        let isSubmitting = false;
        
        console.log('ğŸš€ Script loaded');
        console.log('Token received:', RESET_TOKEN ? 'Yes' : 'No');
        console.log('Current URL:', window.location.href);
        
        // ç­‰å¾…DOMåŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ¯ DOM loaded, initializing form');
            
            // æ£€æŸ¥Logoæ˜¯å¦åŠ è½½æˆåŠŸ
            const logoImg = document.querySelector('.logo img');
            if (logoImg) {
                logoImg.onload = function() {
                    console.log('âœ… Logo loaded successfully');
                };
                logoImg.onerror = function() {
                    console.log('âŒ Logo failed to load, showing fallback');
                    this.style.display = 'none';
                    document.querySelector('.logo-fallback').style.display = 'block';
                };
            }
            
            initResetForm();
        });
        
        function initResetForm() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            const debugInfo = document.getElementById('debugInfo');
            
            // éªŒè¯å…ƒç´ å­˜åœ¨
            if (!passwordInput || !confirmPasswordInput || !submitBtn) {
                console.error('âŒ Required elements not found!');
                return;
            }
            
            console.log('âœ… All elements found successfully');
            
            // è¡¨å•éªŒè¯å‡½æ•°
            function validateForm() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                document.getElementById('passwordError').textContent = '';
                document.getElementById('confirmError').textContent = '';
                
                let isValid = true;
                
                if (password.length < 6) {
                    document.getElementById('passwordError').textContent = 'å¯†ç è‡³å°‘éœ€è¦6ä½å­—ç¬¦';
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmError').textContent = 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // å®æ—¶éªŒè¯
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value && passwordInput.value !== this.value) {
                    document.getElementById('confirmError').textContent = 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´';
                } else {
                    document.getElementById('confirmError').textContent = '';
                }
            });
            
            // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            submitBtn.addEventListener('click', async function() {
                if (isSubmitting) {
                    console.log('â³ Already submitting, ignoring click');
                    return;
                }
                
                console.log('ğŸ‘† Reset button clicked!');
                
                if (!validateForm()) {
                    console.log('âŒ Form validation failed');
                    return;
                }
                
                if (!RESET_TOKEN) {
                    showMessage('âŒ é”™è¯¯ï¼šç¼ºå°‘é‡ç½®ä»¤ç‰Œã€‚è¯·é‡æ–°ç‚¹å‡»é‚®ä»¶ä¸­çš„é“¾æ¥ã€‚', 'error');
                    return;
                }
                
                isSubmitting = true;
                setLoading(true);
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: RESET_TOKEN,
                            new_password: passwordInput.value
                        })
                    });
                    
                    console.log('ğŸ“¡ Response received, status:', response.status);
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        // ä¿®æ”¹é¡µé¢æ ‡é¢˜
                        document.title = 'å¯†ç ä¿®æ”¹æˆåŠŸ - è¯—ç¯‡';
                        // ä¿®æ”¹é¡µé¢ä¸»æ ‡é¢˜
                        document.querySelector('h1').textContent = 'å¯†ç ä¿®æ”¹æˆåŠŸ';
                        
                        showMessage('âœ… å¯†ç é‡ç½®æˆåŠŸ', 'success');
                        document.getElementById('resetForm').style.display = 'none';
                    } else {
                        throw new Error(result.error || `HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('âŒ Reset failed:', error);
                    showMessage(`âŒ é‡ç½®å¤±è´¥: ${error.message}`, 'error');
                } finally {
                    isSubmitting = false;
                    setLoading(false);
                }
            });
            
            console.log('âœ… Event listeners attached successfully');
        }
        
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.innerHTML = `<div class="${type}">${text}</div>`;
            }
        }
        
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = 'â³ æ­£åœ¨é‡ç½®...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'é‡ç½®å¯†ç ';
                }
            }
        }
        

    </script>
