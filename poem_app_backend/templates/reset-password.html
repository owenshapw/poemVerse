<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 诗篇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .app-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .app-links p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .app-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        .token-expired {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📝</div>
        <h1>重置密码</h1>
        <div class="subtitle">诗篇 PoemVerse</div>
        
        {% if error %}
        <div class="token-expired">
            <strong>{{ error }}</strong>
            <br><br>
            <small>请重新申请密码重置或联系客服获得帮助。</small>
            <br><br>
            <small style="color: #999; font-size: 11px;">调试信息：{{ request.url }}</small>
        </div>
        {% else %}
        <form id="resetForm" method="post" action="#">
            <input type="hidden" id="resetToken" value="{{ token }}">
            
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="至少6位字符">
                <div id="passwordError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="再次输入新密码">
                <div id="confirmError" class="error"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span class="loading" id="loading"></span>
                重置密码
            </button>
            
            <div id="message"></div>
        </form>
        {% endif %}
        
        <div class="app-links">
            <p>下载诗篇应用获得更好体验：</p>
            <a href="https://apps.apple.com/app/poemverse" target="_blank">iOS App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.owensha.poemverse" target="_blank">Google Play</a>
        </div>
    </div>

    <script>
        // 调试信息
        console.log('Current URL:', window.location.href);
        console.log('URL Search:', window.location.search);
        
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const tokenInput = document.getElementById('resetToken');
        
        if (!form) {
            // 如果没有表单，说明token有误，不需要执行JS
            console.log('No form found - token error detected');
            return;
        }
        
        console.log('Token from backend:', tokenInput ? tokenInput.value : 'None');
        
        // 保存原始token，防止被修改
        let ORIGINAL_TOKEN = tokenInput ? tokenInput.value : null;
        
        // 如果后端没有传token，从 URL 参数获取
        if (!ORIGINAL_TOKEN) {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');
            if (urlToken) {
                ORIGINAL_TOKEN = urlToken;
                if (tokenInput) {
                    tokenInput.value = urlToken;
                }
                console.log('Token retrieved from URL:', urlToken);
            }
        }
        
        // 防止token输入框被修改
        if (tokenInput) {
            tokenInput.readOnly = true;
            tokenInput.style.display = 'none'; // 隐藏输入框
        }
        
        console.log('Final token locked:', ORIGINAL_TOKEN ? 'Yes' : 'No');
        
        // 防止意外的页面跳转
        window.addEventListener('beforeunload', function(e) {
            // 不阻止页面关闭，只是记录日志
            console.log('Page is being unloaded');
        });
        
        // 监控URL变化
        let lastUrl = window.location.href;
        setInterval(function() {
            if (window.location.href !== lastUrl) {
                console.log('URL changed from', lastUrl, 'to', window.location.href);
                lastUrl = window.location.href;
                
                // 如果URL不再包含token参数，显示警告
                if (!window.location.href.includes('token=') && ORIGINAL_TOKEN) {
                    document.getElementById('message').innerHTML = 
                        '<div class="error">⚠️ 警告：页面URL已变化，可能影响重置功能。建议重新点击邮件中的链接。</div>';
                }
            }
        }, 1000);
        
        // 表单验证
        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // 清除之前的错误信息
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmError').textContent = '';
            
            let isValid = true;
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密码至少需要6位字符';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = '两次输入的密码不一致';
                isValid = false;
            }
            
            return isValid;
        }
        
        // 实时验证
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && passwordInput.value !== this.value) {
                document.getElementById('confirmError').textContent = '两次输入的密码不一致';
            } else {
                document.getElementById('confirmError').textContent = '';
            }
        });
        
        // 表单提交
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // 显示加载状态
            loading.style.display = 'inline-block';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading" style="display: inline-block;"></span>正在重置...';
            
            // 使用锁定的token
            if (!ORIGINAL_TOKEN) {
                document.getElementById('message').innerHTML = 
                    '<div class="error">❌ 错误：缺少重置令牌。请重新点击邮件中的链接。</div>';
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '重置密码';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: ORIGINAL_TOKEN,
                        new_password: passwordInput.value
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = 
                        '<div class="success">✅ 密码重置成功！您现在可以使用新密码登录应用了。</div>';
                    form.style.display = 'none';
                } else {
                    throw new Error(result.error || '重置失败');
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div class="error">❌ 重置失败: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '重置密码';
            }
        });
    </script>
</body>
</html>
