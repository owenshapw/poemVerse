<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 诗篇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .app-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .app-links p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .app-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📝</div>
        <h1>重置密码</h1>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div id="passwordError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmError" class="error"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span class="loading" id="loading"></span>
                重置密码
            </button>
            
            <div id="message" class="success"></div>
        </form>
        
        <div class="app-links">
            <p>下载诗篇应用获得更好体验：</p>
            <a href="https://apps.apple.com/app/poemverse" target="_blank">iOS App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.owensha.poemverse" target="_blank">Google Play</a>
        </div>
    </div>

    <script>
        // 获取URL中的token参数
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').innerHTML = 
                '<div class="error">无效的重置链接，请重新申请密码重置。</div>';
            document.getElementById('submitBtn').disabled = true;
        }
        
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        
        // 表单验证
        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // 清除之前的错误信息
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmError').textContent = '';
            
            let isValid = true;
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密码至少需要6位字符';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = '两次输入的密码不一致';
                isValid = false;
            }
            
            return isValid;
        }
        
        // 实时验证
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && passwordInput.value !== this.value) {
                document.getElementById('confirmError').textContent = '两次输入的密码不一致';
            } else {
                document.getElementById('confirmError').textContent = '';
            }
        });
        
        // 表单提交
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // 显示加载状态
            loading.style.display = 'inline-block';
            submitBtn.disabled = true;
            submitBtn.textContent = '正在重置...';
            
            try {
                // 这里需要替换为实际的API端点
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: passwordInput.value
                    })
                });
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = 
                        '<div class="success">密码重置成功！您现在可以使用新密码登录应用了。</div>';
                    form.style.display = 'none';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || '重置失败');
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div class="error">重置失败: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = '重置密码';
            }
        });
    </script>
</body>
</html>
